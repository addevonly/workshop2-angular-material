<h3>Create new user:</h3>
<form ng-submit='vmc.addNewUser(newUser)'>
  Name: <input ng-model='newUser.name'><br>
  Email: <input type='email' ng-model='newUser.email'><br>
  <button ng-disabled='!newUser.name || !newUser.email'>Submit</button>
</form>

<br><br>
<div>Update the following in the create new user view:</div>
<ol>

</ol>
