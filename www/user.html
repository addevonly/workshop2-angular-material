<md-content>
  <h2>Add New User</h2>
  <form ng-submit='vmc.addUser(newUser)'>
    <div>
      <md-input-container>
        <label>Name</label>
        <input ng-model='newUser.name'>
      </md-input-container>
      <md-input-container>
        <label>Email</label>
        <input ng-model='newUser.email' type='email'>
      </md-input-container>
      <md-button ng-disabled='!newUser.name || !newUser.email' type='submit'>Add User</md-button>
    </div>
  </form>
</md-content>
