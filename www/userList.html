<h3>User List</h3>

<md-content>
  <md-input-container>
    <label>Search</label>
    <input ng-model='vmc.search'>
  </md-input-container>
</md-content>

<md-content>
  <md-list>
    <md-list-item ng-repeat='user in vmc.users | filter: vmc.search | orderBy:"data.name"'>
      <md-input-container>
        <label>Name</label>
        <input ng-model='user.data.name' ng-change='vmc.editUser(user)'>
      </md-input-container>
      <md-input-container>
        <label>Email</label>
        <input ng-model='user.data.email' ng-change='vmc.editUser(user)'>
      </md-input-container>
      <md-button class="md-raised" ng-click='vmc.deleteUser(user)'>Delete</md-button>
    </md-list-item>
</md-list>
</md-content>
