<!DOCTYPE html>
<html ng-app='app'>
  <head>
    <title>Workshop 2 Step 2</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css"></link>
    <link rel='stylesheet' href='/bower_components/angular-material/angular-material.min.css'></link>
    <script src='/bower_components/angular/angular.min.js'></script>
    <script src='/bower_components/angular-ui-router/release/angular-ui-router.min.js'></script>
    <script src='/bower_components/angular-animate/angular-animate.min.js'></script>
    <script src='/bower_components/angular-messages/angular-messages.min.js'></script>
    <script src='/bower_components/angular-aria/angular-aria.min.js'></script>
    <script src='/bower_components/angular-material/angular-material.min.js'></script>
    <script src='/bower_components/firebase/firebase.js'></script>
    <script src='/bower_components/angularfire/dist/angularfire.min.js'></script>
    <script src='dist.js'></script>
  </head>

  <body ng-controller='appCtrl as vm'>
    <h2>Step 2 - Create new user</h2>
    <div>Search: <input ng-model='vm.search'></div>
    <br>
    <div ng-repeat='user in vm.users | filter:vm.search | orderBy:"data.name"'>
      {{user.data.name}} - {{user.data.email}}
    </div>

    <br>
    <div>Complete the following:</div>
    <ol>
      <li>Write an ng-submit form with an input for a name and email address</li>
      <li>Use ng-disable to disable the button until the name and email are present</li>
    </ol>

    <a target='_blank' href='https://docs.angularjs.org/api/ng/directive/ngSubmit'>ng-submit</a><br>
    <a target='_blank' href='https://docs.angularjs.org/api/ng/directive/ngDisable'>ng-disable</a><br>
    <a target='_blank' href='https://material-sandbox.firebaseio.com/user'>Firebase User Instance</a>
  </body>
</html>
