<!DOCTYPE html>
<html ng-app='app'>
  <head>
    <title>Workshop 2 - Master Branch</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css"></link>
    <link rel='stylesheet' href='/bower_components/angular-material/angular-material.min.css'></link>
    <script src='/bower_components/angular/angular.min.js'></script>
    <script src='/bower_components/angular-ui-router/release/angular-ui-router.min.js'></script>
    <script src='/bower_components/angular-animate/angular-animate.min.js'></script>
    <script src='/bower_components/angular-messages/angular-messages.min.js'></script>
    <script src='/bower_components/angular-aria/angular-aria.min.js'></script>
    <script src='/bower_components/angular-material/angular-material.min.js'></script>
    <script src='/bower_components/firebase/firebase.js'></script>
    <script src='/bower_components/angularfire/dist/angularfire.min.js'></script>
    <script src='dist.js'></script>
  </head>

  <body ng-controller='appCtrl as vm'>
    <md-content>
      <md-tabs md-selected='vm.selectedIndex'md-stretch-tabs='always' md-dynamic-height>
        <md-tab ng-repeat='tab in vm.tabs' ui-sref='{{tab.data.state}}' label='{{tab.data.title}}'>
          <md-tab-body>
            <div ui-view='view'></div>
          </md-tab-body>
        </md-tab>
      </md-tabs>
    </md-content>
  </body>
</html>
